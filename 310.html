<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户端JS</title>
</head>
<body>
<p>hello, 跳转到/芝麻刷·官网/</p>
<button onclick="jump()">点击跳转</button>
<script>
    function jump() {
        window.location = "http://zhimashua.com/";
    }
    setTimeout(function () {
        location = "http://zhimashua.com/";
    }, 10000)
</script>
</body>
