<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS对象属性继承</title>
</head>
<body>
<script>
    var o = {a:1};
    p = Object.create(o);
    p.b = 2;
    document.write(p.a, '~', p.b);
    p.a = 4
    o.a = 3;
    document.write('--', p.a);
    document.write('<br/>');
    console.log('hhh')
    console.log(Object.prototype = 1);  // 赋值失败，但不报错
</script>
</body>
</html>
