<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
</head>
<body>
<script>
    document.write(null == null);  // true
    document.write(null === null);  // true
    document.write(null == undefined);  // true
    document.write(null === undefined); // false
    document.write(undefined == undefined);  // true
    document.write(undefined === undefined);  // true

</script>
</body>
</html>
