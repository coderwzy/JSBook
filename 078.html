<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in 运算符</title>
</head>
<body>
<script>
    var point = {"x": 1, y: 1}; // true
    console.log("x" in point);  // true
    console.log("z" in point);  // false
    console.log("toString" in point);  // true,对象继承了此方法
</script>
<script>
    var data = [7, 8, 9];
    console.log("0" in data);  // true
    console.log(1 in data);  // true
    console.log(3 in data);  // false
    console.log(data["1"] === data[1]);  // true
</script>
</body>
</html>
