<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序列化对象</title>
</head>
<body>
<script>
    o = {
        x: 1,
        y: {z: [false, null, ""]}
    };
    s = JSON.stringify(o);
    console.log(s);
    p = JSON.parse(s);  // p是o的深拷贝
    console.log(p.x);
    console.log(p.y.z);
</script>
</body>
</html>
